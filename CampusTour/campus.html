<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      margin: 20px auto;
      width: 80%;
    }

    .gallery-image {
      width: calc(33% - 20px); /* Adjust spacing as needed */
      margin: 10px;
      object-fit: cover; /* Maintain aspect ratio and crop */
    }

    .gallery-image:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(53, 178, 212, 0.7);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    #full-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      display: none;
    }

    #full-image.active {
      display: block;
    }
    h1 {
      text-align: center; /* Center the heading */
      color: white; /* Set text color to white */
      font-weight: bold;
      font-size: xx-large;
      size: 1000px;
    }
  </style>
</head>
<body bgcolor = black>
    <h1>GALLERY</h1>
    <div class="image-gallery">
      </div>
  <div class="image-gallery">
    <img src="images/img (1).jpeg" alt="Image 1" class="gallery-image" data-full-src="images/img (1).jpeg">
    <img src="images/img (2).jpeg" alt="Image 2" class="gallery-image" data-full-src="images/img (2).jpeg">
    <img src="images/img (3).jpeg" alt="Image 3" class="gallery-image" data-full-src="images/img (3).jpeg">
    <img src="images/img (4).jpeg" alt="Image 4" class="gallery-image" data-full-src="images/img (4).jpeg">
    <img src="images/img (5).jpeg" alt="Image 5" class="gallery-image" data-full-src="images/img (5).jpeg">
    <img src="images/img (6).jpeg" alt="Image 6" class="gallery-image" data-full-src="images/img (6).jpeg">
    <img src="images/img (7).jpeg" alt="Image 7" class="gallery-image" data-full-src="images/img (7).jpeg">
    <img src="images/img (8).jpeg" alt="Image 8" class="gallery-image" data-full-src="images/img (8).jpeg">
    <img src="images/img (9).jpeg" alt="Image 9" class="gallery-image" data-full-src="images/img (9).jpeg">
  </div>
  
  <div class="overlay"></div>
  <img id="full-image" src="" alt="">
  
  <script>
    const galleryImages = document.querySelectorAll('.gallery-image');
    const fullImage = document.getElementById('full-image');
    const overlay = document.querySelector('.overlay');

    galleryImages.forEach(image => {
      image.addEventListener('click', () => {
        fullImage.src = image.dataset.fullSrc;
        fullImage.classList.add('active');
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      fullImage.src = '';
      fullImage.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
